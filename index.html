<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO Translation Tool</title>
    <style>

    </style>
</head>
<body>
<div class="container">
    <div id="auth-section">
        <h1>üåê PO Translation Tool</h1>
        <div class="auth-options">
            <div class="auth-option">
                <h3>GitHub Authentication</h3>
                <p>Use your GitHub account to directly create pull requests</p>
                <button class="btn-github" onclick="loginWithGithub()">
                    Login with GitHub
                </button>
            </div>
            <div class="auth-option">
                <h3>Invite Token</h3>
                <p>Use an invite token provided by your organization</p>
                <input type="text" id="inviteToken" placeholder="Enter invite token">
                <button class="btn-token" onclick="loginWithToken()">
                    Login with Token
                </button>
            </div>
        </div>
    </div>

    <div id="translation-section">
        <!-- Content will be dynamically loaded -->
    </div>
</div>

<!-- Load all scripts in order -->
<script src="scripts/auth.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/changeTracker.js"></script>
<script src="scripts/prManager.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
